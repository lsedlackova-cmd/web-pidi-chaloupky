<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spokojení Pidilidi – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="/spokojeni-pidilidi/spokojeni-pidilidi.css">

  <style>
    :root{
      --bg: rgb(248,247,242);
      --accent: rgb(140,110,68);
      --edge: 16px;
      --header-h: 80px;
    }
    body{ margin:0; background:var(--bg); font-family:'Raleway',sans-serif; }
    .section-divider{ width:100%; height:1px; background:var(--accent); opacity:.7; }
  </style>
</head>
<body>
  <div id="header-root"></div>

  <main>
    <div class="section-divider"></div>

    <!-- POZN.: kořenová třída změněna na .pidi-spokojeni, aby ji loader našel -->
    <section class="pidi-spokojeni" aria-label="Spokojení Pidilidi">
      <div class="reviews-intro" aria-describedby="reviewsLead">
        <p id="reviewsLead">Co o nás říkají naši Pidilidi?</p>
        <p>Našli všichni ukrytá překvapení?</p>
        <p>Přinesly jim domečky klid a radost, tak jak jsme si přáli?</p>
        <p>Podívejte se, co prozradili…</p>
      </div>

      <div class="reviews" data-autoplay-ms="5500">
        <div class="reviews-viewport"
             tabindex="0"
             aria-roledescription="carousel"
             aria-label="Hodnocení zákazníků">
          <ul class="reviews-track" id="reviewsTrack" aria-live="off">
            <!-- Plní JS -->
          </ul>
        </div>

        <button class="reviews-btn prev" aria-label="Předchozí hodnocení" title="Předchozí">‹</button>
        <button class="reviews-btn next" aria-label="Další hodnocení" title="Další">›</button>
      </div>
    </section>

    <div class="section-divider"></div>
  </main>

  <div id="footer-root"></div>

  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/spokojeni-pidilidi/spokojeni-pidilidi.js" defer></script>
  <script src="/loading-section.js" defer></script>
</body>
</html>
