<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naše PidiChaloupky – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="/nase-pidichaloupky/nase-pidichaloupky.css">

  <style>
    :root{
      --bg: rgb(248,247,242);
      --accent: rgb(140,110,68);
      --edge: 16px;
      --header-h: 80px;
    }
    body{ margin:0; background:var(--bg); font-family:'Raleway',sans-serif; }
  </style>
</head>
<body>
  <div id="header-root"></div>

  <main>
    <div class="section-divider"></div>

    <section class="pidi-section" aria-label="Naše PidiChaloupky">
      <div class="book is-cover" role="group" aria-label="Kniha Pohádka o Pidichaloupkách">
        <!-- Navigace -->
        <button class="book__nav book__nav--prev" aria-label="Předchozí" title="Předchozí (←)">‹</button>
        <button class="book__nav book__nav--next" aria-label="Další" title="Další (→)">›</button>

        <!-- Levá strana -->
        <article class="page page--left">
          <div class="page__paper">
            <div class="page__content" id="leftContent"></div>
            <div class="page__folio" id="leftFolio" aria-hidden="true"></div>
          </div>
        </article>

        <!-- Hřbet -->
        <div class="book__spine" aria-hidden="true"></div>

        <!-- Pravá strana -->
        <article class="page page--right">
          <div class="page__paper">
            <div class="page__content" id="rightContent"></div>
            <div class="page__folio" id="rightFolio" aria-hidden="true"></div>
          </div>
        </article>
      </div>

      <div class="book__status" aria-live="polite">
        <span id="bookLabel"></span>
      </div>

      <!-- ŠABLONY -->
      <!-- Obálka -->
      <template id="tpl-cover">
        <div class="cover">
          <div class="cover__title">
            <span class="cover__title-line cover__title-line--big">Pohádka</span>
            <span class="cover__title-line cover__title-line--small">o Pidichaloupkách</span>
          </div>
          <button class="cover__cta" data-start>Vstupte</button>
        </div>
      </template>

      <!-- Konec knihy (pravá strana poslední dvoustrany / mobil strana 4) -->
      <template id="tpl-end">
        <div class="content content--center">
          <div class="content__text">
            <p>A tak se stalo, že dědeček Míra s babičkou Ivčou rozdávali radost dál a dál. Jejich chaloupky se dostaly do mnoha domovů, a kdo je uviděl, ten si nemohl pomoct a musel se pousmát. Protože PidiChaloupka není jen o domečcích. Je to připomínka, že štěstí se někdy ukrývá v tom nejmenším. A jestli někdy půjdeš kolem té vesničky a ucítíš vůni dřeva, možná uslyšíš i ťukání kladívka. To zrovna dědeček Míra s babičkou Ivčou staví další chaloupku, aby mohl . . .</p>
            <p class="final-line"> . . . začít nový příběh . . . </p>
            <div class="end-actions">
              <button class="cover__cta" data-restart>Přečíst znovu</button>
            </div>
          </div>
        </div>
      </template>

      <!-- Strana 1 (text + foto 1) -->
      <template id="tpl-page-1">
        <div class="content">
          <div class="content__text">
            <p>Bylo, nebylo . . .</p>
            <p>Za lesem, na kraji malé vesničky, stávala chaloupka jako z pohádky. V té chaloupce žili dědeček Míra a babička Ivča. Nebyla to obyčejná chaloupka, sami si ji před pár lety postavili, prkno po prknu, hřebík po hřebíku. Když byla hotová, usadili se v ní a hned cítili, že našli svůj domov.</p>
          </div>
          <div class="content__media content__media--one">
            <figure class="photo">
              <img src="/img/nase-pidichaloupky-1.jpg" alt="Pidichaloupka – ručně vyráběná mini chaloupka" loading="lazy" decoding="async">
            </figure>
          </div>
        </div>
      </template>

      <!-- Strana 2 (text + foto 4) -->
      <template id="tpl-page-2">
        <div class="content">
          <div class="content__text">
            <p>Nebyla to země na mapě, ale kouzelný svět ukrytý v jejich dílně. Tam, mezi šuplíky plnými hřebíčků a poličkami plnými barevných kelímků, vznikaly malé chaloupky. Každá z nich byla ručně vyrobená, jedinečná, a když jste k ní přivoněli, cítili jste vůni lesa i lásku, s jakou byla vytvořena.</p>
          </div>
          <div class="content__media content__media--one">
            <figure class="photo">
              <img src="/img/nase-pidichaloupky-4.jpg" alt="Dílna – kde vznikají malé chaloupky" loading="lazy" decoding="async">
            </figure>
          </div>
        </div>
      </template>

      <!-- Strana 3 (text + foto 5 & 6) -->
      <template id="tpl-page-3">
        <div class="content">
          <div class="content__text">
            <p>Kdo si je postavil na poličku, ten brzy zjistil, že PidiChaloupka není jen hračka. Byl to malý kousek kouzla, připomínka, že radost se schovává v maličkostech, v otevřeném okénku, v dřevěné stoličce, nebo v malovaném srdíčku nad dveřmi.</p>
          </div>
          <div class="content__media content__media--two">
            <figure class="photo">
              <img src="/img/nase-pidichaloupky-5.jpg" alt="Detail miniaturních doplňků chaloupek" loading="lazy" decoding="async">
            </figure>
            <figure class="photo">
              <img src="/img/nase-pidichaloupky-6.jpg" alt="Malé radosti – okénko, stolička, srdíčko nad dveřmi" loading="lazy" decoding="async">
            </figure>
          </div>
        </div>
      </template>
    </section>

    <div class="section-divider"></div>
  </main>

  <div id="footer-root"></div>

  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/nase-pidichaloupky/nase-pidichaloupky.js" defer></script>
  <script src="/loading-section.js" defer></script>
</body>
</html>
