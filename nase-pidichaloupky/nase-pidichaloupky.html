<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naše PidiChaloupky – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="/nase-pidichaloupky/nase-pidichaloupky.css">

  <style>
    :root{
      --bg: rgb(248,247,242);
      --accent: rgb(140,110,68);
      --edge: 16px;
      --header-h: 80px;
    }
    body{ margin:0; background:var(--bg); font-family:'Raleway',sans-serif; }
    .section-divider{ width:100%; height:1px; background:var(--accent); opacity:.7; }
  </style>
  <link rel="canonical" href="https://pidichaloupky.cz/nase-pidichaloupky/nase-pidichaloupky.html">
</head>
<body>
  <div id="header-root"></div>

  <main>
    <div class="section-divider"></div>

    <section class="pidi-section" aria-label="Naše PidiChaloupky">
      <div class="book" role="group" aria-label="Pohádka o Pidichaloupkách">
        <button class="book__nav book__nav--prev" aria-label="Předchozí" title="Předchozí (←)">‹</button>
        <button class="book__nav book__nav--next" aria-label="Další" title="Další (→)">›</button>

        <article class="page page--left">
          <div class="page__paper">
            <div class="page__content" id="leftContent"></div>
            <div class="page__folio" id="leftFolio" aria-hidden="true"></div>
          </div>
        </article>
        <div class="book__spine" aria-hidden="true"></div>
        <article class="page page--right" aria-hidden="true">
          <div class="page__paper">
            <div class="page__content" id="rightContent"></div>
            <div class="page__folio" id="rightFolio" aria-hidden="true"></div>
          </div>
        </article>
      </div>

      <div class="book__status" aria-live="polite">
        <span id="bookLabel"></span>
      </div>
    </section>

    <div class="section-divider"></div>
  </main>

  <div id="footer-root"></div>

  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/nase-pidichaloupky/nase-pidichaloupky.js" defer></script>
  <script src="/loading-section.js" defer></script>
</body>
</html>
