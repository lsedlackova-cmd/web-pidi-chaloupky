<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozvěte se nám – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="/ozvete-se-nam/ozvete-se-nam.css">
</head>
<body>
  <div id="header-root"></div>

  <main>
    <div class="section-divider"></div>

    <section class="pidi-kontakt" aria-label="Ozvěte se nám">
      <div class="contact-inner">
        <!-- Úvodní 3 věty ve stylu motta -->
        <div class="contact-lead" aria-describedby="cl-1 cl-2 cl-3">
          <p id="cl-1" class="line">Zajímá vás něco?</p>
          <p id="cl-2" class="line line--gap">Chcete nám něco sdělit?</p>
          <p id="cl-3" class="line line--accent">
            Ozvěte se nám.
            <span class="fairy-icon" aria-hidden="true">
              <!-- jemná „pohádková“ hvězdička -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" focusable="false" aria-hidden="true">
                <path d="M12 2l1.6 3.9L18 7.6l-3.4 2.8.9 4.4L12 12.9 8.5 14.8l.9-4.4L6 7.6l4.4-1.7L12 2zm7 3l.8 1.9L22 7.7l-1.7 1.4.5 2.2L19 10.3l-1.8 1 .5-2.2L16 7.7l2.2-.8L19 5zM4 5l.8 1.9L7 7.7 5.3 9.1l.5 2.2L4 10.3l-1.8 1 .5-2.2L1 7.7l2.2-.8L4 5z"/>
              </svg>
            </span>
          </p>
        </div>

        <!-- Kontakty: vždy nadpis/ikona a POD ní obsah -->
        <div class="contact-body">
          <div class="contact-item">
            <div class="contact-icon" aria-hidden="true">
              <!-- „pohádkovější“ sluchátko -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" focusable="false" aria-hidden="true">
                <path d="M6.6 10.8a15.7 15.7 0 006.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.6.6 3.9.6.6 0 1 .4 1 1v3.6c0 .6-.4 1-1 1C11.6 21.1 2.9 12.4 2.9 1.6c0-.6.4-1 1-1h3.6c.6 0 1 .4 1 1 0 1.3.2 2.7.6 3.9.1.4 0 .8-.3 1.1l-2.2 2.2z"/>
              </svg>
            </div>
            <a class="contact-link" href="tel:+420111222333" aria-label="Telefon: +420 111 222 333">+420&nbsp;111&nbsp;222&nbsp;333</a>
          </div>

          <div class="contact-item">
            <div class="contact-icon" aria-hidden="true">
              <!-- obálka -->
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" focusable="false" aria-hidden="true">
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
            </div>
            <a class="contact-link" href="mailto:pidichaloupky@pidichaloupky.cz" aria-label="E-mail: pidichaloupky@pidichaloupky.cz">
              pidichaloupky@pidichaloupky.cz
            </a>
          </div>
        </div>

        <!-- „podpis“ se shimmerem -->
        <div class="contact-sign foil-shimmer">Babička Ivča a Děda Míra</div>

        <!-- malá poznámka v rohu -->
        <p class="contact-note">
          Berte prosím na vědomí, že jde o náš volnočasový koníček. Nejsme podnikatelé a nemáme e-shop.
        </p>
      </div>
    </section>

    <div class="section-divider"></div>
  </main>

  <div id="footer-root"></div>

  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/ozvete-se-nam/ozvete-se-nam.js" defer></script>
</body>
</html>
