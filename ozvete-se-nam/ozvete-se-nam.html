<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozvěte se nám – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Sdílené styly -->
  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">

  <!-- Tato sekce -->
  <link rel="stylesheet" href="/ozvete-se-nam/ozvete-se-nam.css">
</head>
<body>
  <div id="header-root"></div>

  <main>
    <div class="section-divider"></div>

    <!-- KOŘENOVÁ TŘÍDA pro loader: .pidi-ozvete -->
    <section class="pidi-ozvete" aria-label="Ozvěte se nám">
      <div class="ozvete">
        <!-- „Mottový“ lead: 3 věty, po druhé větší mezera -->
        <div class="ozvete-lead" aria-describedby="ozv1 ozv2 ozv3">
          <p id="ozv1" class="lead-line">Zajímá vás něco?</p>
          <p id="ozv2" class="lead-line">Chcete nám něco sdělit?</p>
          <p id="ozv3" class="lead-line lead-line--accent">
            Ozvěte se nám.
            <!-- malá pohádková ikonka (kouzelná hůlka) -->
            <span class="lead-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="28" height="28" role="img">
                <path d="M3 21l8-8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M14.5 6.5l3-3m-1 5.5h3m-7 0h-3m6 3l2.2 2.2m-8.2-8.2L7 3" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </span>
          </p>
        </div>

        <!-- Kontakty + „podpis“ -->
        <div class="ozvete-contact">
          <a class="contact-row" href="tel:+420111222333">
            <span class="contact-ico" aria-hidden="true">
              <!-- telefon se „třpytem“ -->
              <svg viewBox="0 0 24 24" width="28" height="28" role="img">
                <path d="M22 17.5c0 .8-.6 1.5-1.4 1.6-1.9.2-3.8-.2-5.5-1.1-2.9-1.5-5.3-3.9-6.8-6.8-.9-1.7-1.3-3.6-1.1-5.5C7.3 4.6 8 4 8.8 4H10c.6 0 1 .4 1 1 0 .9.2 1.8.5 2.6.1.3 0 .6-.2.9l-1.2 1.2c1.1 2.1 2.8 3.8 4.9 4.9l1.2-1.2c.2-.2.6-.3.9-.2.8.3 1.7.5 2.6.5.6 0 1 .4 1 1v1.2z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17.5 3.5l1.5 1.5M16 7l1 1" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="contact-text">+420 111 222 333</span>
          </a>

          <a class="contact-row" href="mailto:nasepidichaloupky@nasepidichaloupky.cz">
            <span class="contact-ico" aria-hidden="true">
              <!-- obálka se srdíčkem -->
              <svg viewBox="0 0 24 24" width="28" height="28" role="img">
                <path d="M3 6h18v12H3z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M3 6l9 7 9-7" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M12 14.2c-1.8-1.3-2.7-2.3-2.7-3.3a1.7 1.7 0 0 1 3-1 1.7 1.7 0 0 1 3 1c0 1-1 2-2.7 3.3z" fill="currentColor" />
              </svg>
            </span>
            <span class="contact-text">nasepidichaloupky@nasepidichaloupky.cz</span>
          </a>

          <div class="ozvete-signature" aria-label="Podpis">
            <span class="sig-foil">Babička Ivča</span>
            <span class="sig-and">&amp;</span>
            <span class="sig-foil">Děda Míra</span>
          </div>
        </div>

        <p class="ozvete-legal">
          Berte prosím na vědomí, že jde o náš volnočasový koníček. Nejsme podnikatelé a nemáme e-shop.
        </p>
      </div>
    </section>

    <div class="section-divider"></div>
  </main>

  <div id="footer-root"></div>

  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/ozvete-se-nam/ozvete-se-nam.js" defer></script>
  <script src="/loading-section.js" defer></script>
</body>
</html>
