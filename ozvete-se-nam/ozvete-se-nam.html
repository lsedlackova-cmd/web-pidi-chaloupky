<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozvěte se nám – Pidichaloupky</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:ital,wght@1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="/ozvete-se-nam/ozvete-se-nam.css">

  <style>
    :root{
      --bg: rgb(248,247,242);
      --accent: rgb(140,110,68);
      --edge: 16px;
      --header-h: 80px;
    }
    body{ margin:0; background:var(--bg); font-family:'Raleway',sans-serif; }
    .section-divider{ width:100%; height:1px; background:var(--accent); opacity:.7; }
  </style>
</head>
<body>
  <div id="header-root"></div>
  <main>
    <div class="section-divider"></div>
    <section class="pidi-ozvete" aria-label="Ozvěte se nám">
      <div class="contact-intro" aria-describedby="intro1 intro2 intro3">
        <p id="intro1" class="intro-line">Zajímá vás něco?</p>
        <p id="intro2" class="intro-line intro-line--spaced">Chcete nám něco sdělit?</p>
        <p id="intro3" class="intro-line intro-line--cta">Ozvěte se nám.</p>
      </div>
      <div class="ozvete-grid">
<div class="ozvete-ill" aria-hidden="true">
  <img
    src="/img/ozvete-ill.png?v=2"
    alt=""
    decoding="async"
    loading="lazy"
    width="640"
    height="360"
  >
</div>
        <div class="ozvete-contacts">
          <div class="contact-block">
            <div class="contact-row">
              <span class="ico ico--phone" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M6.6 10.8c1.2 2.3 3.1 4.2 5.4 5.4l2-2c.3-.3.8-.4 1.2-.3c1 .3 2 .5 3.1.5c.7 0 1.2.5 1.2 1.2v3.7c0 .7-.5 1.2-1.2 1.2C10.8 20.5 3.5 13.2 3.5 4.7c0-.7.5-1.2 1.2-1.2H8.4c.7 0 1.2.5 1.2 1.2c0 1.1.2 2.1.5 3.1c.1.4 0 .9-.3 1.2l-2 2z" fill="currentColor"/></svg>
              </span>
              <a class="contact-link" href="tel:+420111222333" aria-label="Zavolat na +420 724 061 282">+420&nbsp;724&nbsp;061&nbsp;282</a>
            </div>

            <div class="contact-row contact-row--spaced">
              <span class="ico ico--mail" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm0 2v.2l8 5.3l8-5.3V8H4zm0 2.1V16h16v-5.9l-8 5.3l-8-5.3z" fill="currentColor"/></svg>
              </span>
              <a class="contact-link" href="mailto:pidichaloupky@pidichaloupky.cz" aria-label="Napsat e-mail na pidichaloupky@pidichaloupky.cz">pidichaloupky@pidichaloupky.cz</a>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-sign">Ivča a Míra</div>
      <p class="contact-note">Berte prosím na vědomí, že jde o náš volnočasový koníček. Nejsme podnikatelé a nemáme e-shop.</p>
    </section>
    <div class="section-divider"></div>
  </main>
  <div id="footer-root"></div>
  <script src="/header/header.js" defer></script>
  <script src="/footer/footer.js" defer></script>
  <script src="/ozvete-se-nam/ozvete-se-nam.js" defer></script>
  <script src="/loading-section.js" defer></script>
</body>
</html>
